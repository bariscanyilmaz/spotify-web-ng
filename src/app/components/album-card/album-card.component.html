<div class="card">
    <button class="close">
        <svg-icon src="assets/icons/icon/cross.svg"></svg-icon>
    </button>
    <button class="play">
        <svg-icon src="assets/icons/icon/play-card.svg"></svg-icon>
    </button>

    <div class="cover" [ngClass]="{'artist':isArtist}"></div>
    <div class="title">{{title}}</div>
    <div class="definition">{{defination}}</div>
</div>
